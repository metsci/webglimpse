<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Timeline Example (Web Glimpse)</title>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="toolbar.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!-- JQuery and JQuery UI For Datepicker/Calendar -->
    <script type="text/javascript" charset="UTF-8" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/dot-luv/jquery-ui.min.css">
    <link rel="stylesheet" href="datepicker.css">

    <!-- Moment.js -->
    <script type="text/javascript" charset="UTF-8" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.js"></script>
    <script type="text/javascript" charset="UTF-8" src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.0.1/moment-timezone.js"></script>
    <script type="text/javascript" charset="UTF-8" src="moment-timezone-data.js"></script>

    <!-- DEV_BEGIN --><!--
    <script type="text/javascript" charset="UTF-8" src="../../webglimpse-dev.js"></script>
    --><!-- DEV_END -->

    <!-- RELEASE_BEGIN -->
    <script type="text/javascript" charset="UTF-8" src="../../webglimpse.js"></script>
    <script type="text/javascript" charset="UTF-8" src="timeline.js"></script>
    <!-- RELEASE_END -->

</head>
<body>

    <nav id="toolbar">
        <ul>
            <li class="toolbar-button">
                <a href="#" class="fa fa-cogs"></a>
                <ul>
                    <li><a href="#">Example Menu Option 1</a></li>
                    <li><a href="#">Example Menu Option 2</a></li>
                    <li><a href="#">Example Menu Option 3</a></li>
                </ul>
            </li>
            <li class="spacer">
            <li class="toolbar-button">
                <a id="selected-time-calendar" href="#" class="fa fa-calendar"></a>
            </li>
            <li class="spacer">
            <li class="toolbar-button">
                <a id="selected-time-decrease" href="#" class="fa fa-minus"></a>
            </li>
            <li class="toolbar-button">
                <a id="selected-time-increase" href="#" class="fa fa-plus"></a>
            </li>
            <li class="spacer">
            <li class="toolbar-button">
                <a id="selected-time-step-backward" href="#" class="fa fa-step-backward"></a>
            </li>
            <li class="toolbar-button">
                <a id="selected-time-step-forward" href="#" class="fa fa-step-forward"></a>
            </li>
            <li class="toolbar-button">
                <a id="flag-button" href="#" class="fa fa-flag"></a>
            </li>
            <li class="toolbar-button">
                <a id="maximize-button" href="#" class="fa fa-expand"></a>
            </li>
            <li class="toolbar-button">
                <a id="pin-button" href="#" class="fa fa-thumb-tack"></a>
            </li>
        </ul>
    </nav>

    <div id="exampleDiv"></div>

    <script type="text/javascript" charset="UTF-8">
        var div = document.getElementById( 'exampleDiv' );
        try {
            Webglimpse.runTimelineExample( div );
        }
        catch ( e ) {
            if ( e.message === 'WebGLContextCreationError' ) {
                div.classList.add( 'errorMessage' );
                div.textContent = 'WebGL is not available, because either the browser, the graphics hardware, or the graphics driver does not support it';
            }
            throw e;
        }
    </script>

</body>
</html>
